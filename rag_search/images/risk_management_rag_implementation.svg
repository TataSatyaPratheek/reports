    <rect x="70" y="470" width="230" height="80" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
    <text x="185" y="490" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Staged Volume Scaling</text>
    <text x="185" y="510" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Start with 10K pages subset</text>
    <text x="185" y="525" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Incrementally scale to 25K, 50K</text>
    <text x="185" y="540" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Test at each volume threshold</text>

    <!-- Strategy 2 -->
    <rect x="320" y="470" width="230" height="80" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
    <text x="435" y="490" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Component Redundancy</text>
    <text x="435" y="510" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Multi-provider fallback options</text>
    <text x="435" y="525" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Implement graceful degradation</text>
    <text x="435" y="540" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Circuit breaker pattern</text>

    <!-- Strategy 3 -->
    <rect x="570" y="470" width="230" height="80" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
    <text x="685" y="490" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Continuous Monitoring</text>
    <text x="685" y="510" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Real-time performance metrics</text>
    <text x="685" y="525" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Automated alerting system</text>
    <text x="685" y="540" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Trend analysis for early detection</text>

    <!-- Strategy 4 -->
    <rect x="70" y="560" width="350" height="80" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
    <text x="245" y="580" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Content Prioritization Strategy</text>
    <text x="245" y="600" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Focus on high-value documents first</text>
    <text x="245" y="615" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Develop content quality assessment framework</text>
    <text x="245" y="630" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Establish metadata enrichment pipeline</text>

    <!-- Strategy 5 -->
    <rect x="450" y="560" width="350" height="80" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
    <text x="625" y="580" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Regular Performance Testing</text>
    <text x="625" y="600" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Implement load testing for 100K pages volume</text>
    <text x="625" y="615" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Conduct stress testing at 150% capacity</text>
    <text x="625" y="630" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Simulate failure scenarios and recovery</text>
</svg>