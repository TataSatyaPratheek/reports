    <text x="175" y="340" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Content Variability</text>
    
    <text x="250" y="315" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Inconsistent document</text>
    <text x="250" y="330" font-family="Arial" font-size="12" text-anchor="start" fill="#333">quality affecting</text>
    <text x="250" y="345" font-family="Arial" font-size="12" text-anchor="start" fill="#333">retrieval performance</text>
    
    <rect x="440" y="315" width="70" height="30" rx="15" ry="15" fill="#FF9800" opacity="0.7"/>
    <text x="475" y="335" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">4</text>
    
    <text x="550" y="315" font-family="Arial" font-size="12" text-anchor="start" fill="#333">• Content preprocessing pipeline</text>
    <text x="550" y="330" font-family="Arial" font-size="12" text-anchor="start" fill="#333">• Content quality filtering</text>
    <text x="550" y="345" font-family="Arial" font-size="12" text-anchor="start" fill="#333">• Metadata enrichment</text>
    
    <text x="750" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Data Team</text>

