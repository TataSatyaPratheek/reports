    <text x="175" y="260" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Performance</text>
    <text x="175" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Latency</text>
    
    <text x="250" y="255" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Retrieval latency</text>
    <text x="250" y="270" font-family="Arial" font-size="12" text-anchor="start" fill="#333">exceeds acceptable</text>
    <text x="250" y="285" font-family="Arial" font-size="12" text-anchor="start" fill="#333">thresholds at scale</text>
    
    <rect x="440" y="255" width="70" height="30" rx="15" ry="15" fill="#FF9800" opacity="0.7"/>
    <text x="475" y="275" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">4</text>
    
    <text x="550" y="255" font-family="Arial" font-size="12" text-anchor="start" fill="#333">• Implement caching strategies</text>
    <text x="550" y="270" font-family="Arial" font-size="12" text-anchor="start" fill="#333">• Progressive scaling approach</text>
    <text x="550" y="285" font-family="Arial" font-size="12" text-anchor="start" fill="#333">• Database optimization</text>
    
    <text x="750" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Platform</text>

