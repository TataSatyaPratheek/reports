    <!-- Risk Matrix Headers -->
    <rect x="100" y="140" width="150" height="40" fill="#e0e0e0" stroke="#ddd" stroke-width="1"/>
    <rect x="250" y="140" width="150" height="40" fill="#e0e0e0" stroke="#ddd" stroke-width="1"/>
    <rect x="400" y="140" width="150" height="40" fill="#e0e0e0" stroke="#ddd" stroke-width="1"/>
