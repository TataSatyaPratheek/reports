    <text x="475" y="165" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Impact (1-5)</text>
    <text x="625" y="165" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Mitigation Strategy</text>
    <text x="750" y="165" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Owner</text>

    <!-- Risk 1: Technical -->
    <rect x="100" y="180" width="150" height="60" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
    <rect x="250" y="180" width="150" height="60" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
    <rect x="400" y="180" width="150" height="60" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
    <rect x="550" y="180" width="150" height="60" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
    <rect x="700" y="180" width="100" height="60" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
    
    <text x="175" y="200" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Technical</text>
    <text x="175" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Integration</text>
    
    <text x="250" y="195" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Component integration</text>
    <text x="250" y="210" font-family="Arial" font-size="12" text-anchor="start" fill="#333">failures for 100K</text>
    <text x="250" y="225" font-family="Arial" font-size="12" text-anchor="start" fill="#333">pages volume</text>
    
    <rect x="440" y="195" width="70" height="30" rx="15" ry="15" fill="#F44336" opacity="0.7"/>
    <text x="475" y="215" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">5</text>
    
    <text x="550" y="195" font-family="Arial" font-size="12" text-anchor="start" fill="#333">• Implement robust error handling</text>
    <text x="550" y="210" font-family="Arial" font-size="12" text-anchor="start" fill="#333">• Component circuit breakers</text>
    <text x="550" y="225" font-family="Arial" font-size="12" text-anchor="start" fill="#333">• Thorough pre-production testing</text>
    
    <text x="750" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Engineering</text>

    <!-- Risk 2: Performance -->
