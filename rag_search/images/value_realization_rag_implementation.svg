    <text x="190" y="365" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Efficiency Gains</text>
    
    <rect x="85" y="380" width="210" height="80" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1"/>
    <text x="95" y="400" font-family="Arial" font-size="14" text-anchor="start" fill="#333">• Time savings: 30-50%</text>
    <text x="95" y="420" font-family="Arial" font-size="14" text-anchor="start" fill="#333">• $1.2M/yr per 100 knowledge workers</text>
    <text x="95" y="440" font-family="Arial" font-size="14" text-anchor="start" fill="#333">• Reduced search-to-answer time</text>
    
    <!-- Measurement Methods -->
    <rect x="70" y="480" width="240" height="130" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1"/>
    <text x="190" y="500" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Measurement Methods</text>
    <text x="95" y="520" font-family="Arial" font-size="12" text-anchor="start" fill="#666">• Time tracking for common tasks</text>
    <text x="95" y="540" font-family="Arial" font-size="12" text-anchor="start" fill="#666">• Query-to-answer latency metrics</text>
    <text x="95" y="560" font-family="Arial" font-size="12" text-anchor="start" fill="#666">• User productivity surveys</text>
    <text x="95" y="580" font-family="Arial" font-size="12" text-anchor="start" fill="#666">• Task completion rate tracking</text>
    
    <!-- Category 2: Error Reduction -->
    <rect x="330" y="340" width="240" height="130" rx="10" ry="10" fill="url(#boxGrad2)" stroke="#4776E6" stroke-width="2"/>
    <text x="450" y="365" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Error Reduction</text>
    
    <rect x="345" y="380" width="210" height="80" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1"/>
    <text x="355" y="400" font-family="Arial" font-size="14" text-anchor="start" fill="#333">• Information accuracy: +35-60%</text>
    <text x="355" y="420" font-family="Arial" font-size="14" text-anchor="start" fill="#333">• $650K/yr per 1% accuracy gain</text>
    <text x="355" y="440" font-family="Arial" font-size="14" text-anchor="start" fill="#333">• Reduced rework and corrections</text>
    
    <!-- Measurement Methods -->
    <rect x="330" y="480" width="240" height="130" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1"/>
    <text x="450" y="500" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Measurement Methods</text>
    <text x="355" y="520" font-family="Arial" font-size="12" text-anchor="start" fill="#666">• Error rate tracking pre/post</text>
    <text x="355" y="540" font-family="Arial" font-size="12" text-anchor="start" fill="#666">• Information accuracy audits</text>
    <text x="355" y="560" font-family="Arial" font-size="12" text-anchor="start" fill="#666">• Factuality scoring via RAGAS</text>
    <text x="355" y="580" font-family="Arial" font-size="12" text-anchor="start" fill="#666">• Hallucination detection metrics</text>
    
    <!-- Category 3: Strategic Value -->
    <rect x="590" y="340" width="240" height="130" rx="10" ry="10" fill="url(#boxGrad2)" stroke="#4776E6" stroke-width="2"/>
    <text x="710" y="365" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Strategic Value</text>
    
    <rect x="605" y="380" width="210" height="80" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1"/>
    <text x="615" y="400" font-family="Arial" font-size="14" text-anchor="start" fill="#333">• New capability enablement</text>
    <text x="615" y="420" font-family="Arial" font-size="14" text-anchor="start" fill="#333">• 2-5x multiplier on impl. cost</text>
    <text x="615" y="440" font-family="Arial" font-size="14" text-anchor="start" fill="#333">• Competitive differentiation</text>
    
    <!-- Measurement Methods -->
    <rect x="590" y="480" width="240" height="130" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1"/>
    <text x="710" y="500" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Measurement Methods</text>
    <text x="615" y="520" font-family="Arial" font-size="12" text-anchor="start" fill="#666">• New service offerings enabled</text>
    <text x="615" y="540" font-family="Arial" font-size="12" text-anchor="start" fill="#666">• Customer satisfaction metrics</text>
    <text x="615" y="560" font-family="Arial" font-size="12" text-anchor="start" fill="#666">• Market share changes</text>
    <text x="615" y="580" font-family="Arial" font-size="12" text-anchor="start" fill="#666">• Customer retention improvements</text>
</svg>