<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="550" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#396afc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2948ff;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="boxGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4776E6;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#8E54E9;stop-opacity:0.1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Title -->
    <rect x="50" y="20" width="800" height="60" rx="10" ry="10" fill="url(#headerGrad)" filter="url(#shadow)"/>
    <text x="450" y="55" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Conclusion: RAG Implementation Strategy</text>
    <text x="450" y="75" font-family="Arial" font-size="16" text-anchor="middle" fill="white">For 100K Pages Monthly Processing</text>

    <!-- Main Content Box -->
    <rect x="50" y="100" width="800" height="200" rx="10" ry="10" fill="url(#boxGrad1)" stroke="#4776E6" stroke-width="2"/>
    
    <text x="450" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Summary of Key Recommendations</text>
    
    <!-- Key Points -->
    <rect x="70" y="150" width="760" height="130" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1"/>
    <text x="100" y="175" font-family="Arial" font-size="14" font-weight="bold" text-anchor="start" fill="#333">1. Start with Retrieve-and-Rerank architecture, progressively enhance to Hybrid RAG</text>
    <text x="100" y="200" font-family="Arial" font-size="14" font-weight="bold" text-anchor="start" fill="#333">2. Build on Unstructured.io, OpenAI embeddings, Qdrant, and framework-based integration</text>
    <text x="100" y="225" font-family="Arial" font-size="14" font-weight="bold" text-anchor="start" fill="#333">3. Implement phased approach: crawl (POC), walk (50K pages), run (full 100K pages)</text>
    <text x="100" y="250" font-family="Arial" font-size="14" font-weight="bold" text-anchor="start" fill="#333">4. Establish comprehensive evaluation from day one with RAGAS metrics implementation</text>
    <text x="100" y="275" font-family="Arial" font-size="14" font-weight="bold" text-anchor="start" fill="#333">5. Optimize for balanced cost and performance ($1,450-$2,750/month operational cost)</text>

    <!-- Expected Outcomes -->
    <rect x="50" y="320" width="800" height="210" rx="10" ry="10" fill="#f8f9fa" stroke="#ddd" stroke-width="2"/>
    <text x="450" y="345" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Expected Outcomes and Benefits</text>
    
    <rect x="70" y="365" width="365" height="145" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
    <rect x="70" y="365" width="365" height="30" rx="5" ry="5" fill="#4CAF50" opacity="0.7"/>
    <text x="252" y="385" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Performance Benefits</text>
    
    <text x="90" y="415" font-family="Arial" font-size="14" font-weight="bold" text-anchor="start" fill="#333">Technical Improvements:</text>
    <text x="90" y="435" font-family="Arial" font-size="12" text-anchor="start" fill="#666">• 30-50% improvement over basic search</text>
    <text x="90" y="455" font-family="Arial" font-size="12" text-anchor="start" fill="#666">• Recall@10 greater than 90% with optimized configuration</text>
    <text x="90" y="475" font-family="Arial" font-size="12" text-anchor="start" fill="#666">• Response latency less than 500ms (p95)</text>
    <text x="90" y="495" font-family="Arial" font-size="12" text-anchor="start" fill="#666">• Faithfulness score greater than 0.8 on domain content</text>
    
    <rect x="465" y="365" width="365" height="145" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
    <rect x="465" y="365" width="365" height="30" rx="5" ry="5" fill="#2196F3" opacity="0.7"/>
    <text x="647" y="385" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Business Outcomes</text>
    
    <text x="485" y="415" font-family="Arial" font-size="14" font-weight="bold" text-anchor="start" fill="#333">Value Realization:</text>
    <text x="485" y="435" font-family="Arial" font-size="12" text-anchor="start" fill="#666">• ~$1.2M annual value per 100 knowledge workers</text>
    <text x="485" y="455" font-family="Arial" font-size="12" text-anchor="start" fill="#666">• ROI payback period of 3-6 months</text>
    <text x="485" y="475" font-family="Arial" font-size="12" text-anchor="start" fill="#666">• 35-60% improvement in information accuracy</text>
    <text x="485" y="495" font-family="Arial" font-size="12" text-anchor="start" fill="#666">• Foundation for future AI/ML enhancements</text>
</svg>