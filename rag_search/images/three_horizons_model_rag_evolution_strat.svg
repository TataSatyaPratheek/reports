<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="900" height="600" fill="#f8f8f8" />
    
    <!-- Axes -->
    <line x1="100" y1="500" x2="800" y2="500" stroke="#333" stroke-width="2" /> <!-- X-axis -->
    <line x1="100" y1="500" x2="100" y2="100" stroke="#333" stroke-width="2" /> <!-- Y-axis -->
    
    <!-- X-axis labels (Time) -->
    <text x="100" y="530" font-family="Arial" font-size="14" text-anchor="middle">0</text>
    <text x="250" y="530" font-family="Arial" font-size="14" text-anchor="middle">12 months</text>
    <text x="450" y="530" font-family="Arial" font-size="14" text-anchor="middle">24 months</text>
    <text x="650" y="530" font-family="Arial" font-size="14" text-anchor="middle">36+ months</text>
    <text x="450" y="560" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Time Horizon</text>
    
    <!-- Y-axis labels (Value) -->
    <text x="80" y="500" font-family="Arial" font-size="14" text-anchor="end">Low</text>
    <text x="80" y="300" font-family="Arial" font-size="14" text-anchor="end">Medium</text>
    <text x="80" y="100" font-family="Arial" font-size="14" text-anchor="end">High</text>
    <text x="50" y="300" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" transform="rotate(-90,50,300)">Strategic Value</text>
    
    <!-- Horizon curves -->
    <!-- Horizon 1 curve (0-12 months) -->
    <path d="M100,400 Q175,300 250,350" fill="none" stroke="#3366cc" stroke-width="4" />
    <path d="M250,350 Q400,420 800,480" fill="none" stroke="#3366cc" stroke-width="4" stroke-dasharray="5,5" />
    
    <!-- Horizon 2 curve (12-24 months) -->
    <path d="M100,480 Q200,460 250,430" fill="none" stroke="#33cc33" stroke-width="4" stroke-dasharray="5,5" />
    <path d="M250,430 Q350,350 450,250" fill="none" stroke="#33cc33" stroke-width="4" />
    <path d="M450,250 Q600,200 800,300" fill="none" stroke="#33cc33" stroke-width="4" stroke-dasharray="5,5" />
    
    <!-- Horizon 3 curve (24+ months) -->
    <path d="M100,490 Q300,485 450,450" fill="none" stroke="#ff9900" stroke-width="4" stroke-dasharray="5,5" />
    <path d="M450,450 Q550,400 650,200" fill="none" stroke="#ff9900" stroke-width="4" />
    <path d="M650,200 Q700,150 800,120" fill="none" stroke="#ff9900" stroke-width="4" />
    
    <!-- Horizon labels -->
    <rect x="120" y="320" width="100" height="25" rx="5" fill="#3366cc" fill-opacity="0.8" />
    <text x="170" y="338" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Horizon 1</text>
    
    <rect x="350" y="225" width="100" height="25" rx="5" fill="#33cc33" fill-opacity="0.8" />
    <text x="400" y="243" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Horizon 2</text>
    
    <rect x="650" y="175" width="100" height="25" rx="5" fill="#ff9900" fill-opacity="0.8" />
    <text x="700" y="193" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Horizon 3</text>
    
    <!-- Content boxes for each horizon -->
    <!-- Horizon 1 content -->
    <rect x="130" y="130" width="220" height="165" rx="10" fill="white" stroke="#3366cc" stroke-width="2" />
    <text x="240" y="150" font-family="Arial" font-size="16" font-weight="bold" fill="#3366cc" text-anchor="middle">Horizon 1 (0-12 months)</text>
    <text x="140" y="175" font-family="Arial" font-size="14">• Pure SaaS RAG solutions</text>
    <text x="140" y="200" font-family="Arial" font-size="14">• Basic document processing</text>
    <text x="140" y="225" font-family="Arial" font-size="14">• Measured by: Cost reduction</text>
    <text x="140" y="250" font-family="Arial" font-size="14">• Providers: DocsBot AI, ChatPDF</text>
    <text x="140" y="275" font-family="Arial" font-size="14">• Single high-value use case</text>
    
    <!-- Horizon 2 content -->
    <rect x="370" y="100" width="240" height="175" rx="10" fill="white" stroke="#33cc33" stroke-width="2" />
    <text x="490" y="120" font-family="Arial" font-size="16" font-weight="bold" fill="#33cc33" text-anchor="middle">Horizon 2 (12-24 months)</text>
    <text x="380" y="145" font-family="Arial" font-size="14">• Component-based architectures</text>
    <text x="380" y="170" font-family="Arial" font-size="14">• Advanced retrieval methods</text>
    <text x="380" y="195" font-family="Arial" font-size="14">• Domain-specialized embeddings</text>
    <text x="380" y="220" font-family="Arial" font-size="14">• Use case optimization</text>
    <text x="380" y="245" font-family="Arial" font-size="14">• LangChain/LlamaIndex approach</text>
    <text x="380" y="270" font-family="Arial" font-size="14">• Integration with key systems</text>
    
    <!-- Horizon 3 content -->
    <rect x="630" y="320" width="220" height="150" rx="10" fill="white" stroke="#ff9900" stroke-width="2" />
    <text x="740" y="340" font-family="Arial" font-size="16" font-weight="bold" fill="#ff9900" text-anchor="middle">Horizon 3 (24+ months)</text>
    <text x="640" y="365" font-family="Arial" font-size="14">• Fully agentic RAG</text>
    <text x="640" y="390" font-family="Arial" font-size="14">• Specialized tool integration</text>
    <text x="640" y="415" font-family="Arial" font-size="14">• Custom fine-tuned components</text>
    <text x="640" y="440" font-family="Arial" font-size="14">• Competitive differentiation</text>
    <text x="640" y="465" font-family="Arial" font-size="14">• Proprietary elements on open</text>
    <text x="640" y="485" font-family="Arial" font-size="14">  frameworks</text>
    
    <!-- Title -->
    <text x="450" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Three Horizons Model: RAG Evolution Strategy</text>
  </svg>