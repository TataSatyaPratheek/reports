    <text x="100" y="455" font-family="Arial" font-size="14" text-anchor="start">Foundation</text>
    
    <rect x="200" y="440" width="20" height="20" fill="#70ad47" />
    <text x="230" y="455" font-family="Arial" font-size="14" text-anchor="start">Expansion</text>
    
    <rect x="330" y="440" width="20" height="20" fill="#ffc000" />
    <text x="360" y="455" font-family="Arial" font-size="14" text-anchor="start">Advanced Capabilities</text>
    
    <rect x="520" y="440" width="20" height="20" fill="#ed7d31" />
    <text x="550" y="455" font-family="Arial" font-size="14" text-anchor="start">Strategic Differentiation</text>
    
    <path d="M720,440 L750,440 Q760,440 760,450 T770,460 L800,460" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
    <text x="770" y="455" font-family="Arial" font-size="14" text-anchor="middle">Value Curve</text>
