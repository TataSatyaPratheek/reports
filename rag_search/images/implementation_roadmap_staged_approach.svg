    <text x="90" y="265" font-family="Arial" font-size="14" text-anchor="start">• Document inventory</text>
    <text x="90" y="285" font-family="Arial" font-size="14" text-anchor="start">• Use case definition</text>
    <text x="90" y="305" font-family="Arial" font-size="14" text-anchor="start">• SaaS platform selection</text>
    
