    <text x="440" y="345" font-family="Arial" font-size="14" text-anchor="start">• Maintenance framework</text>
    
    <!-- Phase 4 content -->
    <rect x="605" y="200" width="175" height="160" rx="10" fill="white" stroke="#ed7d31" stroke-width="2" />
    <text x="692" y="220" font-family="Arial" font-size="16" font-weight="bold" fill="#ed7d31" text-anchor="middle">Strategic Differentiation</text>
    <text x="692" y="240" font-family="Arial" font-size="14" font-style="italic" fill="#ed7d31" text-anchor="middle">(Months 18+)</text>
