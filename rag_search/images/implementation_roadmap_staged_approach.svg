    <text x="615" y="285" font-family="Arial" font-size="14" text-anchor="start">• Domain-specific knowledge</text>
    <text x="615" y="305" font-family="Arial" font-size="14" text-anchor="start">• Advanced analytics framework</text>
    <text x="615" y="325" font-family="Arial" font-size="14" text-anchor="start">• Enterprise system integration</text>
    <text x="615" y="345" font-family="Arial" font-size="14" text-anchor="start">• Competitive differentiation</text>
    
