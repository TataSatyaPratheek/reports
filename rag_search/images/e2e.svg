    <text x="260" y="560" font-family="Arial" font-size="12" text-anchor="start" fill="#333">High</text>
    <text x="260" y="580" font-family="Arial" font-size="12" text-anchor="start" fill="#333">(all components customizable)</text>
    
    <text x="440" y="560" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Medium-High</text>
    <text x="440" y="580" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Software development skills</text>
    
    <text x="620" y="560" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Technical organizations</text>
