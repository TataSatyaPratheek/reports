<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="650" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#5614B0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#DBD65C;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="saasGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#81C784;stop-opacity:0.1" />
        </linearGradient>
        <linearGradient id="enterpriseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#2196F3;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#64B5F6;stop-opacity:0.1" />
