<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#3a7bd5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00d2ff;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Title -->
    <rect x="50" y="20" width="800" height="60" rx="10" ry="10" fill="url(#headerGrad)" filter="url(#shadow)"/>
    <text x="450" y="55" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">RAG Implementation Roadmap</text>
    <text x="450" y="75" font-family="Arial" font-size="16" text-anchor="middle" fill="white">For 100K Pages Monthly Processing</text>

    <!-- Timeline -->
    <rect x="100" y="100" width="700" height="480" fill="#f8f9fa" stroke="#ddd" stroke-width="2" rx="10" ry="10"/>

    <!-- Month markers and lines -->
    <line x1="100" y1="140" x2="800" y2="140" stroke="#ddd" stroke-width="1"/>
    <text x="150" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Month 0-3</text>
    <text x="300" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Month 4-6</text>
    <text x="450" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Month 7-12</text>
    <text x="600" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Month 13-18</text>
    <text x="750" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Month 19-24</text>
    
    <line x1="200" y1="100" x2="200" y2="580" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="350" y1="100" x2="350" y2="580" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="500" y1="100" x2="500" y2="580" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="650" y1="100" x2="650" y2="580" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>

    <!-- Phase 1: Foundation -->
    <rect x="110" y="150" width="230" height="50" rx="10" ry="10" fill="#4CAF50" opacity="0.7" filter="url(#shadow)"/>
    <text x="225" y="180" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Phase 1: Foundation</text>
    
    <!-- Tasks for Phase 1 -->
    <rect x="120" y="210" width="180" height="30" rx="5" ry="5" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
    <text x="210" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Technology Selection</text>
    
    <rect x="120" y="250" width="180" height="30" rx="5" ry="5" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
    <text x="210" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Document Analysis</text>
    
    <rect x="120" y="290" width="180" height="30" rx="5" ry="5" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
    <text x="210" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">POC Development</text>
    
    <rect x="120" y="330" width="230" height="30" rx="5" ry="5" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
    <text x="235" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Baseline Evaluation Framework</text>

    <!-- Phase 2: Core Implementation -->
    <rect x="350" y="150" width="240" height="50" rx="10" ry="10" fill="#2196F3" opacity="0.7" filter="url(#shadow)"/>
    <text x="470" y="180" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Phase 2: Core Implementation</text>
    
    <!-- Tasks for Phase 2 -->
    <rect x="360" y="210" width="220" height="30" rx="5" ry="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
    <text x="470" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Document Processing Pipeline</text>
    
    <rect x="360" y="250" width="220" height="30" rx="5" ry="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
    <text x="470" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Vector Database Integration</text>
    
    <rect x="360" y="290" width="220" height="30" rx="5" ry="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
    <text x="470" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Retrieval Optimization</text>
    
    <rect x="360" y="330" width="220" height="30" rx="5" ry="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
    <text x="470" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">LLM Integration</text>
    
    <rect x="410" y="370" width="170" height="30" rx="5" ry="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
    <text x="495" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Initial Deployment</text>

    <!-- Phase 3: Enhancement -->
    <rect x="600" y="150" width="190" height="50" rx="10" ry="10" fill="#FF9800" opacity="0.7" filter="url(#shadow)"/>
    <text x="695" y="180" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Phase 3: Enhancement</text>
    
    <!-- Tasks for Phase 3 -->
    <rect x="610" y="210" width="170" height="30" rx="5" ry="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
    <text x="695" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Performance Optimization</text>
    
    <rect x="610" y="250" width="170" height="30" rx="5" ry="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
    <text x="695" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Reranking Implementation</text>
    
    <rect x="610" y="290" width="170" height="30" rx="5" ry="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
    <text x="695" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Advanced Monitoring</text>
    
    <rect x="610" y="330" width="170" height="30" rx="5" ry="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
    <text x="695" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">User Feedback Integration</text>
    
    <rect x="610" y="370" width="170" height="30" rx="5" ry="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
    <text x="695" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Scale to Full 100K Pages</text>

    <!-- Major Milestones -->
    <text x="100" y="430" font-family="Arial" font-size="16" font-weight="bold" text-anchor="start" fill="#333">Major Milestones:</text>
    
    <circle cx="120" cy="460" r="10" fill="#4CAF50"/>
    <text x="140" y="465" font-family="Arial" font-size="14" text-anchor="start" fill="#333">Month 3: POC Completion and Architecture Validation</text>
    
    <circle cx="120" cy="490" r="10" fill="#2196F3"/>
    <text x="140" y="495" font-family="Arial" font-size="14" text-anchor="start" fill="#333">Month 6: Initial Retrieve-and-Rerank System Online</text>
    
    <circle cx="120" cy="520" r="10" fill="#FF9800"/>
    <text x="140" y="525" font-family="Arial" font-size="14" text-anchor="start" fill="#333">Month 12: 50K Pages Processing Capability</text>
    
    <circle cx="120" cy="550" r="10" fill="#F44336"/>
    <text x="140" y="555" font-family="Arial" font-size="14" text-anchor="start" fill="#333">Month 18: Full 100K Pages Monthly Processing Capacity</text>
</svg>