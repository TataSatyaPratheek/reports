<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FF5F6D;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFC371;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Title -->
    <rect x="50" y="20" width="800" height="60" rx="10" ry="10" fill="url(#headerGrad)" filter="url(#shadow)"/>
    <text x="450" y="55" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">RAG Investment Portfolio Matrix</text>
    <text x="450" y="75" font-family="Arial" font-size="16" text-anchor="middle" fill="white">BCG Matrix Adaptation for 100K Pages Monthly Processing</text>

    <!-- Portfolio Matrix -->
    <rect x="100" y="100" width="700" height="400" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
    
    <!-- Axes -->
    <line x1="100" y1="300" x2="800" y2="300" stroke="#333" stroke-width="2"/>
    <line x1="450" y1="100" x2="450" y2="500" stroke="#333" stroke-width="2"/>
    
    <!-- Axis Labels -->
    <text x="450" y="520" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Relative Competitive Advantage</text>
    <text x="450" y="540" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Low ←————————————→ High</text>
    
    <text x="70" y="300" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333" transform="rotate(-90, 70, 300)">Market Growth Potential</text>
    <text x="40" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="#666" transform="rotate(-90, 40, 300)">Low ←————————————→ High</text>
    
    <!-- Quadrant Labels -->
    <text x="275" y="200" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">STARS</text>
    <text x="275" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">(Strategic Investment)</text>
    
    <text x="625" y="200" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">QUESTION MARKS</text>
    <text x="625" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">(Selective Investment)</text>
    
    <text x="275" y="400" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">CASH COWS</text>
    <text x="275" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">(Optimize)</text>
    
    <text x="625" y="400" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">DOGS</text>
    <text x="625" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">(Maintenance)</text>
    
    <!-- RAG Architecture Placement -->
    <!-- Agentic RAG (Star) -->
    <circle cx="275" cy="170" r="50" fill="#4CAF50" opacity="0.7" filter="url(#shadow)"/>
    <text x="275" y="165" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Agentic RAG</text>
    <text x="275" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Growth: Very High</text>
    
    <!-- Multimodal RAG (Question Mark) -->
    <circle cx="600" cy="180" r="45" fill="#FFC107" opacity="0.7" filter="url(#shadow)"/>
    <text x="600" y="175" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Multimodal</text>
    <text x="600" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Growth: High</text>
    
    <!-- Graph RAG (Question Mark) -->
    <circle cx="650" cy="250" r="40" fill="#FFC107" opacity="0.7" filter="url(#shadow)"/>
    <text x="650" y="245" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Graph RAG</text>
    <text x="650" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Growth: Medium</text>
    
    <!-- Retrieve-and-Rerank (Cash Cow) -->
    <circle cx="275" cy="350" r="45" fill="#2196F3" opacity="0.7" filter="url(#shadow)"/>
    <text x="275" y="345" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Retrieve-and-</text>
    <text x="275" y="365" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Rerank</text>
    
    <!-- Hybrid RAG (Cash Cow) -->
    <circle cx="330" cy="380" r="40" fill="#2196F3" opacity="0.7" filter="url(#shadow)"/>
    <text x="330" y="380" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Hybrid</text>
    
    <!-- Naive RAG (Dog) -->
    <circle cx="625" cy="450" r="40" fill="#9E9E9E" opacity="0.7" filter="url(#shadow)"/>
    <text x="625" y="445" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Naive RAG</text>
    <text x="625" y="465" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Baseline</text>
    
    <!-- Strategic Implications -->
    <rect x="100" y="520" width="700" height="60" rx="10" ry="10" fill="#f8f9fa" stroke="#ddd" stroke-width="2"/>
    <text x="450" y="540" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Strategic Implications:</text>
    <text x="450" y="560" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Invest 70% in Cash Cows, 20% in Question Marks, 10% in Stars over time</text>
</svg>