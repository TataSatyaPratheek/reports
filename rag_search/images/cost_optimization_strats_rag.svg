    <text x="190" y="330" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Dimension Reduction</text>
    <text x="190" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Use lower-dimension embeddings</text>
    <text x="190" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Apply PCA or other techniques</text>
    <text x="190" y="385" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#4776E6">20-40% savings potential</text>
    
    <rect x="330" y="310" width="240" height="80" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
    <text x="450" y="330" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Self-Hosted Solutions</text>
    <text x="450" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Open-source embedding models</text>
    <text x="450" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Self-hosted vector databases</text>
    <text x="450" y="385" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#4776E6">40-60% savings potential</text>
    
    <rect x="590" y="310" width="240" height="80" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
    <text x="710" y="330" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Caching Strategies</text>
    <text x="710" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Cache common queries</text>
    <text x="710" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Implement embedding cache</text>
    <text x="710" y="385" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#4776E6">10-30% savings potential</text>

    <!-- LLM Generation Strategies -->
    <rect x="50" y="430" width="800" height="140" rx="10" ry="10" fill="url(#boxGrad3)" stroke="#ff9966" stroke-width="2"/>
    <text x="450" y="455" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">LLM Generation Optimization (20-50% of Total Cost)</text>
    
    <rect x="70" y="470" width="240" height="80" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
    <text x="190" y="490" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Prompt Optimization</text>
    <text x="190" y="510" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Concise prompt engineering</text>
    <text x="190" y="530" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Reduce context size when possible</text>
    <text x="190" y="545" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#ff9966">15-25% savings potential</text>
    
    <rect x="330" y="470" width="240" height="80" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
    <text x="450" y="490" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Model Selection</text>
    <text x="450" y="510" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Smaller, efficient models</text>
    <text x="450" y="530" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Task-appropriate selection</text>
    <text x="450" y="545" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#ff9966">30-50% savings potential</text>
    
    <rect x="590" y="470" width="240" height="80" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
    <text x="710" y="490" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Self-Hosted Inference</text>
    <text x="710" y="510" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Open-source LLMs on-premises</text>
    <text x="710" y="530" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Quantized models for efficiency</text>
    <text x="710" y="545" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#ff9966">40-70% savings potential</text>
</svg>