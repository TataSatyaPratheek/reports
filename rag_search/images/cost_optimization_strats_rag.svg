<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4568dc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#b06ab3;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="boxGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#56ab2f;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#a8e063;stop-opacity:0.1" />
        </linearGradient>
        <linearGradient id="boxGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4776E6;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#8E54E9;stop-opacity:0.1" />
        </linearGradient>
        <linearGradient id="boxGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ff9966;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#ff5e62;stop-opacity:0.1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Title -->
    <rect x="50" y="20" width="800" height="70" rx="10" ry="10" fill="url(#headerGrad)" filter="url(#shadow)"/>
    <text x="450" y="55" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Cost Optimization Strategies for RAG Implementation</text>
    <text x="450" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Maximizing ROI for 100K Pages Monthly Processing</text>

    <!-- Document Processing Strategies -->
    <rect x="50" y="110" width="800" height="140" rx="10" ry="10" fill="url(#boxGrad1)" stroke="#56ab2f" stroke-width="2"/>
    <text x="450" y="135" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Document Processing Optimization (40-60% of Total Cost)</text>
    
    <rect x="70" y="150" width="240" height="80" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
    <text x="190" y="170" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Content Prioritization</text>
    <text x="190" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Focus on high-value documents</text>
    <text x="190" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Process critical content first</text>
    <text x="190" y="225" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#56ab2f">20-30% savings potential</text>
    
    <rect x="330" y="150" width="240" height="80" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
    <text x="450" y="170" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Open-Source Options</text>
    <text x="450" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Unstructured.io (self-hosted)</text>
    <text x="450" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• OCR-focused open solutions</text>
    <text x="450" y="225" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#56ab2f">50-70% savings potential</text>
    
    <rect x="590" y="150" width="240" height="80" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
    <text x="710" y="170" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Preprocessing Pipeline</text>
    <text x="710" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Document filtering n deduplication</text>
    <text x="710" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Standardize formats beforehand</text>
    <text x="710" y="225" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#56ab2f">15-25% savings potential</text>

    <!-- Embedding and Vector DB Strategies -->
    <rect x="50" y="270" width="800" height="140" rx="10" ry="10" fill="url(#boxGrad2)" stroke="#4776E6" stroke-width="2"/>
