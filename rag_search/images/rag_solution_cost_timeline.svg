<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="900" height="600" fill="#f8f8f8" />
    
    <!-- Title -->
    <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">RAG Solutions Cost Timeline (100K Documents)</text>
    <text x="450" y="70" font-family="Arial" font-size="16" font-style="italic" text-anchor="middle">Short-Term to Long-Term Comparison</text>
    
    <!-- Axes -->
    <line x1="120" y1="500" x2="850" y2="500" stroke="#333" stroke-width="2" /> <!-- X-axis -->
    <line x1="120" y1="500" x2="120" y2="100" stroke="#333" stroke-width="2" /> <!-- Y-axis -->
    
    <!-- X-axis labels -->
    <text x="250" y="525" font-family="Arial" font-size="14" text-anchor="middle">1 Year</text>
    <text x="250" y="545" font-family="Arial" font-size="14" text-anchor="middle">(Short-Term)</text>
    
    <text x="500" y="525" font-family="Arial" font-size="14" text-anchor="middle">3 Years</text>
    <text x="500" y="545" font-family="Arial" font-size="14" text-anchor="middle">(Medium-Term)</text>
    
    <text x="750" y="525" font-family="Arial" font-size="14" text-anchor="middle">5 Years</text>
    <text x="750" y="545" font-family="Arial" font-size="14" text-anchor="middle">(Long-Term)</text>
    
    <!-- Y-axis labels and grid lines -->
    <text x="110" y="500" font-family="Arial" font-size="14" text-anchor="end">$0</text>
    <line x1="120" y1="500" x2="850" y2="500" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
    
    <text x="110" y="400" font-family="Arial" font-size="14" text-anchor="end">$500K</text>
    <line x1="120" y1="400" x2="850" y2="400" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
    
    <text x="110" y="300" font-family="Arial" font-size="14" text-anchor="end">$1M</text>
    <line x1="120" y1="300" x2="850" y2="300" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
    
    <text x="110" y="200" font-family="Arial" font-size="14" text-anchor="end">$1.5M</text>
    <line x1="120" y1="200" x2="850" y2="200" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
    
    <text x="110" y="100" font-family="Arial" font-size="14" text-anchor="end">$2M</text>
    <line x1="120" y1="100" x2="850" y2="100" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
    
    <!-- Y-axis title -->
    <text x="40" y="300" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" transform="rotate(-90,40,300)">Total Cost (USD)</text>
    
    <!-- Pure SaaS Solutions -->
    <polyline points="250,445 500,340 750,240" stroke="#4472c4" stroke-width="4" fill="none" />
    <circle cx="250" cy="445" r="8" fill="#4472c4" stroke="#333" stroke-width="1" />
    <circle cx="500" cy="340" r="8" fill="#4472c4" stroke="#333" stroke-width="1" />
    <circle cx="750" cy="240" r="8" fill="#4472c4" stroke="#333" stroke-width="1" />
    
    <!-- Enterprise RAG Platforms -->
    <polyline points="250,385 500,225 750,125" stroke="#ed7d31" stroke-width="4" fill="none" />
    <circle cx="250" cy="385" r="8" fill="#ed7d31" stroke="#333" stroke-width="1" />
    <circle cx="500" cy="225" r="8" fill="#ed7d31" stroke="#333" stroke-width="1" />
    <circle cx="750" cy="125" r="8" fill="#ed7d31" stroke="#333" stroke-width="1" />
    
    <!-- Component Frameworks -->
    <polyline points="250,400 500,275 750,175" stroke="#70ad47" stroke-width="4" fill="none" />
    <circle cx="250" cy="400" r="8" fill="#70ad47" stroke="#333" stroke-width="1" />
    <circle cx="500" cy="275" r="8" fill="#70ad47" stroke="#333" stroke-width="1" />
    <circle cx="750" cy="175" r="8" fill="#70ad47" stroke="#333" stroke-width="1" />
    
    <!-- Doc Processing + Vector DB -->
    <polyline points="250,415 500,295 750,200" stroke="#ffc000" stroke-width="4" fill="none" />
    <circle cx="250" cy="415" r="8" fill="#ffc000" stroke="#333" stroke-width="1" />
    <circle cx="500" cy="295" r="8" fill="#ffc000" stroke="#333" stroke-width="1" />
    <circle cx="750" cy="200" r="8" fill="#ffc000" stroke="#333" stroke-width="1" />
    
    <!-- Embedding + LLM Combinations -->
    <polyline points="250,395 500,265 750,125" stroke="#5b9bd5" stroke-width="4" fill="none" />
    <circle cx="250" cy="395" r="8" fill="#5b9bd5" stroke="#333" stroke-width="1" />
    <circle cx="500" cy="265" r="8" fill="#5b9bd5" stroke="#333" stroke-width="1" />
    <circle cx="750" cy="125" r="8" fill="#5b9bd5" stroke="#333" stroke-width="1" />
    
    <!-- Legend -->
    <rect x="150" y="150" width="240" height="130" rx="5" fill="white" stroke="#333" stroke-width="1" />
    <text x="270" y="175" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Solution Categories</text>
    
    <line x1="170" y1="195" x2="200" y2="195" stroke="#4472c4" stroke-width="4" />
    <circle cx="185" cy="195" r="5" fill="#4472c4" />
    <text x="210" y="200" font-family="Arial" font-size="14" text-anchor="start">Pure SaaS Solutions</text>
    
    <line x1="170" y1="220" x2="200" y2="220" stroke="#ed7d31" stroke-width="4" />
    <circle cx="185" cy="220" r="5" fill="#ed7d31" />
    <text x="210" y="225" font-family="Arial" font-size="14" text-anchor="start">Enterprise RAG Platforms</text>
    
    <line x1="170" y1="245" x2="200" y2="245" stroke="#70ad47" stroke-width="4" />
    <circle cx="185" cy="245" r="5" fill="#70ad47" />
    <text x="210" y="250" font-family="Arial" font-size="14" text-anchor="start">Component Frameworks</text>
    
    <line x1="170" y1="270" x2="200" y2="270" stroke="#ffc000" stroke-width="4" />
    <circle cx="185" cy="270" r="5" fill="#ffc000" />
    <text x="210" y="275" font-family="Arial" font-size="14" text-anchor="start">Doc Processing + Vector DB</text>
    
    <!-- Notes -->
    <rect x="400" y="150" width="350" height="80" rx="5" fill="#e6f2ff" stroke="#333" stroke-width="1" />
    <text x="575" y="175" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Key Observations</text>
    <text x="575" y="200" font-family="Arial" font-size="12" text-anchor="middle">• Pure SaaS solutions have lowest initial cost but grow over time</text>
    <text x="575" y="220" font-family="Arial" font-size="12" text-anchor="middle">• Enterprise platforms have highest long-term TCO</text>
  </svg>