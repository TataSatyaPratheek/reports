<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="900" height="600" fill="#f8f8f8" />
    
    <!-- Title -->
    <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">3-Year Total Cost of Ownership: RAG Solutions</text>
    <text x="450" y="70" font-family="Arial" font-size="16" font-style="italic" text-anchor="middle">For Processing 100,000 Documents Monthly</text>
    
    <!-- Axes -->
    <line x1="100" y1="500" x2="850" y2="500" stroke="#333" stroke-width="2" /> <!-- X-axis -->
    <line x1="100" y1="500" x2="100" y2="100" stroke="#333" stroke-width="2" /> <!-- Y-axis -->
    
    <!-- X-axis labels -->
    <text x="225" y="530" font-family="Arial" font-size="14" text-anchor="middle">Pure SaaS</text>
    <text x="350" y="530" font-family="Arial" font-size="14" text-anchor="middle">Enterprise</text>
    <text x="475" y="530" font-family="Arial" font-size="14" text-anchor="middle">Component</text>
    <text x="600" y="530" font-family="Arial" font-size="14" text-anchor="middle">Doc Processing</text>
    <text x="600" y="550" font-family="Arial" font-size="14" text-anchor="middle">+ Vector DB</text>
    <text x="725" y="530" font-family="Arial" font-size="14" text-anchor="middle">Embedding</text>
    <text x="725" y="550" font-family="Arial" font-size="14" text-anchor="middle">+ LLM</text>
    
    <!-- Y-axis labels and grid lines -->
    <text x="90" y="500" font-family="Arial" font-size="14" text-anchor="end">$0</text>
    <line x1="100" y1="500" x2="850" y2="500" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
    
    <text x="90" y="400" font-family="Arial" font-size="14" text-anchor="end">$250K</text>
    <line x1="100" y1="400" x2="850" y2="400" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
    
    <text x="90" y="300" font-family="Arial" font-size="14" text-anchor="end">$500K</text>
    <line x1="100" y1="300" x2="850" y2="300" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
    
    <text x="90" y="200" font-family="Arial" font-size="14" text-anchor="end">$750K</text>
    <line x1="100" y1="200" x2="850" y2="200" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
    
    <text x="90" y="100" font-family="Arial" font-size="14" text-anchor="end">$1M</text>
    <line x1="100" y1="100" x2="850" y2="100" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
    
    <!-- Y-axis title -->
    <text x="30" y="300" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" transform="rotate(-90,30,300)">3-Year Total Cost (USD)</text>
    
    <!-- Cost range bars -->
    <!-- Pure SaaS -->
    <rect x="175" y="338" width="100" height="162" fill="#4472c4" fill-opacity="0.8" stroke="#333" stroke-width="1" /> <!-- $162K-$360K -->
    
    <!-- Enterprise Platforms -->
    <rect x="300" y="100" width="100" height="400" fill="#ed7d31" fill-opacity="0.8" stroke="#333" stroke-width="1" /> <!-- $250K-$900K -->
    
    <!-- Component Frameworks -->
    <rect x="425" y="150" width="100" height="350" fill="#70ad47" fill-opacity="0.8" stroke="#333" stroke-width="1" /> <!-- $150K-$600K -->
    
    <!-- Doc Processing + Vector DB -->
    <rect x="550" y="190" width="100" height="310" fill="#ffc000" fill-opacity="0.8" stroke="#333" stroke-width="1" /> <!-- $175K-$580K -->
    
    <!-- Embedding + LLM -->
    <rect x="675" y="100" width="100" height="380" fill="#5b9bd5" fill-opacity="0.8" stroke="#333" stroke-width="1" /> <!-- $220K-$900K -->
    
    <!-- Cost labels -->
    <text x="225" y="330" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">$162K</text>
    <text x="225" y="355" font-family="Arial" font-size="12" fill="white" text-anchor="middle">to</text>
    <text x="225" y="380" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">$360K</text>
    
    <text x="350" y="92" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">$250K</text>
    <text x="350" y="117" font-family="Arial" font-size="12" fill="white" text-anchor="middle">to</text>
    <text x="350" y="142" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">$900K</text>
    
    <text x="475" y="142" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">$150K</text>
    <text x="475" y="167" font-family="Arial" font-size="12" fill="white" text-anchor="middle">to</text>
    <text x="475" y="192" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">$600K</text>
    
    <text x="600" y="182" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">$175K</text>
    <text x="600" y="207" font-family="Arial" font-size="12" fill="white" text-anchor="middle">to</text>
    <text x="600" y="232" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">$580K</text>
    
    <text x="725" y="92" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">$220K</text>
    <text x="725" y="117" font-family="Arial" font-size="12" fill="white" text-anchor="middle">to</text>
    <text x="725" y="142" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">$900K</text>
    
    <!-- Annotations -->
    <rect x="150" y="570" width="600" height="25" rx="5" fill="#e6f2ff" stroke="#333" stroke-width="1" />
    <text x="450" y="587" font-family="Arial" font-size="14" text-anchor="middle">Cost ranges represent different vendors and implementation scales within each category</text>
  </svg>