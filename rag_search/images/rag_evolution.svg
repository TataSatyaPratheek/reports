<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4b6cb7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#182848;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#56ab2f;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#a8e063;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FFB75E;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ED8F03;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad4" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#8E2DE2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4A00E0;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad5" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#F2994A;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#F2C94C;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad6" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ee0979;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff6a00;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad7" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#00c6ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0072ff;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Title -->
    <text x="450" y="30" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" filter="url(#shadow)">RAG Architecture Evolution</text>
    <text x="450" y="60" font-family="Arial" font-size="16" text-anchor="middle">From Simple Implementation to Advanced Capabilities</text>

    <!-- Main timeline -->
    <line x1="100" y1="150" x2="800" y2="150" stroke="#ccc" stroke-width="4"/>
    
    <!-- Architecture milestones -->
    <circle cx="150" cy="150" r="15" fill="url(#grad1)" filter="url(#shadow)"/>
    <circle cx="275" cy="150" r="15" fill="url(#grad2)" filter="url(#shadow)"/>
    <circle cx="400" cy="150" r="15" fill="url(#grad3)" filter="url(#shadow)"/>
    <circle cx="525" cy="150" r="15" fill="url(#grad4)" filter="url(#shadow)"/>
    <circle cx="650" cy="150" r="15" fill="url(#grad5)" filter="url(#shadow)"/>
    <circle cx="775" cy="150" r="15" fill="url(#grad7)" filter="url(#shadow)"/>

    <!-- Architecture types -->
    <rect x="80" y="200" width="140" height="220" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
    <rect x="80" y="200" width="140" height="40" rx="10" ry="10" fill="url(#grad1)"/>
    <text x="150" y="225" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Naive RAG</text>
    <text x="150" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• Simple linear workflow</text>
    <text x="150" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• Basic retrieval</text>
    <text x="150" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• Limited context quality</text>
    <text x="150" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• Cost: $1,250-$2,250</text>
    <text x="150" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• Implementation: 2-4 weeks</text>
    <line x1="150" y1="165" x2="150" y2="200" stroke="#ccc" stroke-width="2"/>

    <rect x="230" y="200" width="140" height="220" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
    <rect x="230" y="200" width="140" height="40" rx="10" ry="10" fill="url(#grad2)"/>
    <text x="300" y="225" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Retrieve-and-Rerank</text>
    <text x="300" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• Two-stage retrieval</text>
    <text x="300" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• Improved relevance</text>
    <text x="300" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• 30-50% improvement</text>
    <text x="300" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• Cost: $1,450-$2,750</text>
    <text x="300" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• Implementation: 4-8 weeks</text>
    <line x1="275" y1="165" x2="275" y2="200" stroke="#ccc" stroke-width="2"/>

    <rect x="380" y="200" width="140" height="220" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
    <rect x="380" y="200" width="140" height="40" rx="10" ry="10" fill="url(#grad3)"/>
    <text x="450" y="225" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Multimodal RAG</text>
    <text x="450" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• Multiple content types</text>
    <text x="450" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• Images, audio, text</text>
    <text x="450" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• Unified embedding space</text>
    <text x="450" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• Cost: $2,200-$4,000</text>
    <text x="450" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• Implementation: 8-16 weeks</text>
    <line x1="400" y1="165" x2="400" y2="200" stroke="#ccc" stroke-width="2"/>

    <rect x="530" y="200" width="140" height="220" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
    <rect x="530" y="200" width="140" height="40" rx="10" ry="10" fill="url(#grad4)"/>
    <text x="600" y="225" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Graph RAG</text>
    <text x="600" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• Knowledge graph focus</text>
    <text x="600" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• Relationship traversal</text>
    <text x="600" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• 40-80% improvement</text>
    <text x="600" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• Cost: $2,000-$3,800</text>
    <text x="600" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• Implementation: 12-24 weeks</text>
    <line x1="525" y1="165" x2="525" y2="200" stroke="#ccc" stroke-width="2"/>

    <rect x="680" y="200" width="140" height="220" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
    <rect x="680" y="200" width="140" height="40" rx="10" ry="10" fill="url(#grad5)"/>
    <text x="750" y="225" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Hybrid RAG</text>
    <text x="750" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• Multiple retrieval paths</text>
    <text x="750" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• Context fusion</text>
    <text x="750" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• 30-70% improvement</text>
    <text x="750" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• Cost: $2,000-$4,300</text>
    <text x="750" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">• Implementation: 16-24 weeks</text>
    <line x1="650" y1="165" x2="650" y2="200" stroke="#ccc" stroke-width="2"/>

    <rect x="80" y="430" width="740" height="40" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
    <rect x="80" y="430" width="740" height="40" rx="10" ry="10" fill="url(#grad7)"/>
    <text x="450" y="455" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Agentic RAG: Most Advanced Architecture</text>
    <text x="450" y="485" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" dominant-baseline="middle">Cost: $2,550-$4,600 • Implementation: 20-36 weeks • Improvement: 50-200% for complex workflows</text>
    <line x1="775" y1="165" x2="775" y2="430" stroke="#ccc" stroke-width="2"/>
</svg>