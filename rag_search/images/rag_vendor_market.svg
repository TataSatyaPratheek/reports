<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="800" height="600" fill="#f8f8f8" />
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Porter's Five Forces: RAG Vendor Market</text>
    
    <!-- Central force - Competitive Rivalry -->
    <circle cx="400" cy="300" r="100" fill="#ff6666" stroke="#333" stroke-width="2" />
    <text x="400" y="285" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Competitive</text>
    <text x="400" y="310" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Rivalry</text>
    <text x="400" y="335" font-family="Arial" font-size="14" text-anchor="middle">(VERY HIGH)</text>
    
    <!-- Top force - Threat of New Entrants -->
    <circle cx="400" cy="120" r="80" fill="#ffcc66" stroke="#333" stroke-width="2" />
    <text x="400" y="110" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Threat of</text>
    <text x="400" y="135" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">New Entrants</text>
    <text x="400" y="160" font-family="Arial" font-size="14" text-anchor="middle">(HIGH)</text>
    
    <!-- Bottom force - Supplier Power -->
    <circle cx="400" cy="480" r="80" fill="#ff9966" stroke="#333" stroke-width="2" />
    <text x="400" y="470" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Supplier</text>
    <text x="400" y="495" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Power</text>
    <text x="400" y="520" font-family="Arial" font-size="14" text-anchor="middle">(HIGH)</text>
    
    <!-- Left force - Buyer Power -->
    <circle cx="160" cy="300" r="80" fill="#99cc66" stroke="#333" stroke-width="2" />
    <text x="160" y="290" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Buyer</text>
    <text x="160" y="315" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Power</text>
    <text x="160" y="340" font-family="Arial" font-size="14" text-anchor="middle">(MEDIUM)</text>
    
    <!-- Right force - Threat of Substitutes -->
    <circle cx="640" cy="300" r="80" fill="#6699cc" stroke="#333" stroke-width="2" />
    <text x="640" y="290" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Threat of</text>
    <text x="640" y="315" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Substitutes</text>
    <text x="640" y="340" font-family="Arial" font-size="14" text-anchor="middle">(MEDIUM-HIGH)</text>
    
    <!-- Connecting lines -->
    <line x1="400" y1="200" x2="400" y2="220" stroke="#333" stroke-width="3" />
    <line x1="400" y1="380" x2="400" y2="400" stroke="#333" stroke-width="3" />
    <line x1="240" y1="300" x2="300" y2="300" stroke="#333" stroke-width="3" />
    <line x1="500" y1="300" x2="560" y2="300" stroke="#333" stroke-width="3" />
    
    <!-- Key points for each force -->
    <!-- Competitive Rivalry -->
    <rect x="500" y="300" width="200" height="110" rx="10" fill="white" stroke="#ff6666" stroke-width="2" transform="translate(180, -200)" />
    <text x="550" y="120" font-family="Arial" font-size="12" text-anchor="start">• Intense innovation and price competition</text>
    <text x="550" y="140" font-family="Arial" font-size="12" text-anchor="start">• Rapid feature convergence</text>
    <text x="550" y="160" font-family="Arial" font-size="12" text-anchor="start">• Strategy: Focus on integration</text>
    <text x="550" y="180" font-family="Arial" font-size="12" text-anchor="start">  capabilities, not just features</text>
    
    <!-- Threat of New Entrants -->
    <rect x="460" y="40" width="220" height="80" rx="10" fill="white" stroke="#ffcc66" stroke-width="2" />
    <text x="470" y="60" font-family="Arial" font-size="12" text-anchor="start">• Low barriers to basic offerings</text>
    <text x="470" y="80" font-family="Arial" font-size="12" text-anchor="start">• Frequent new market participants</text>
    <text x="470" y="100" font-family="Arial" font-size="12" text-anchor="start">• Approach: Evaluate vendor stability</text>
    
    <!-- Supplier Power -->
    <rect x="460" y="520" width="220" height="80" rx="10" fill="white" stroke="#ff9966" stroke-width="2" />
    <text x="470" y="540" font-family="Arial" font-size="12" text-anchor="start">• LLM providers hold significant leverage</text>
    <text x="470" y="560" font-family="Arial" font-size="12" text-anchor="start">• Few alternatives for highest quality</text>
    <text x="470" y="580" font-family="Arial" font-size="12" text-anchor="start">• Mitigation: Multi-vendor strategy</text>
    
    <!-- Buyer Power -->
    <rect x="40" y="400" width="210" height="80" rx="10" fill="white" stroke="#99cc66" stroke-width="2" />
    <text x="50" y="420" font-family="Arial" font-size="12" text-anchor="start">• Growing options but high switching costs</text>
    <text x="50" y="440" font-family="Arial" font-size="12" text-anchor="start">• Technical lock-in with architectures</text>
    <text x="50" y="460" font-family="Arial" font-size="12" text-anchor="start">• Strategy: Prioritize data portability</text>
    
    <!-- Threat of Substitutes -->
    <rect x="650" y="400" width="220" height="80" rx="10" fill="white" stroke="#6699cc" stroke-width="2" transform="translate(-250, 0)" />
    <text x="420" y="420" font-family="Arial" font-size="12" text-anchor="start">• Rapidly evolving technologies</text>
    <text x="420" y="440" font-family="Arial" font-size="12" text-anchor="start">• Custom-trained models could replace</text>
    <text x="420" y="460" font-family="Arial" font-size="12" text-anchor="start">  retrieval needs</text>
    <text x="420" y="480" font-family="Arial" font-size="12" text-anchor="start">• Hedge: Maintain flexible architecture</text>
  </svg>