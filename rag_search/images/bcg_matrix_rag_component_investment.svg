<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background and grid -->
    <rect x="100" y="50" width="600" height="500" fill="#f8f9fa" stroke="#ccc" stroke-width="1" />
    
    <!-- Quadrant lines -->
    <line x1="100" y1="300" x2="700" y2="300" stroke="#333" stroke-width="2" />
    <line x1="400" y1="50" x2="400" y2="550" stroke="#333" stroke-width="2" />
    
    <!-- Quadrant labels -->
    <text x="250" y="100" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Stars</text>
    <text x="250" y="130" font-family="Arial" font-size="16" text-anchor="middle">(High Growth, Strong Position)</text>
    
    <text x="550" y="100" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Question Marks</text>
    <text x="550" y="130" font-family="Arial" font-size="16" text-anchor="middle">(High Growth, Weak Position)</text>
    
    <text x="250" y="500" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Cash Cows</text>
    <text x="250" y="530" font-family="Arial" font-size="16" text-anchor="middle">(Low Growth, Strong Position)</text>
    
    <text x="550" y="500" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Dogs</text>
    <text x="550" y="530" font-family="Arial" font-size="16" text-anchor="middle">(Low Growth, Weak Position)</text>
    
    <!-- Axes labels -->
    <text x="400" y="585" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Competitive Position</text>
    <text x="400" y="35" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Market Growth</text>
    <text x="80" y="300" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" transform="rotate(-90,80,300)">Market Growth</text>
    <text x="725" y="300" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" transform="rotate(90,725,300)">Competitive Position</text>
    
    <!-- Components as circles -->
    <!-- LLM/Generation: Stars (Extreme growth, Oligopoly) -->
    <circle cx="250" cy="150" r="40" fill="#ff9900" fill-opacity="0.7" stroke="#333" stroke-width="2" />
    <text x="250" y="155" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">LLM/</text>
    <text x="250" y="175" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Generation</text>
    
    <!-- Embedding Models: Stars (Very High growth, Consolidating) -->
    <circle cx="280" cy="200" r="35" fill="#ff9900" fill-opacity="0.7" stroke="#333" stroke-width="2" />
    <text x="280" y="195" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Embedding</text>
    <text x="280" y="215" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Models</text>
    
    <!-- Document Processing: Stars/Question Marks (High growth, Varied position) -->
    <circle cx="400" cy="180" r="35" fill="#ffcc00" fill-opacity="0.7" stroke="#333" stroke-width="2" />
    <text x="400" y="175" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Document</text>
    <text x="400" y="195" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Processing</text>
    
    <!-- Vector Databases: Question Marks (High growth, Fragmenting) -->
    <circle cx="500" cy="220" r="30" fill="#33cc33" fill-opacity="0.7" stroke="#333" stroke-width="2" />
    <text x="500" y="215" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Vector</text>
    <text x="500" y="235" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Databases</text>
    
    <!-- Retrieval Mechanisms: Question Marks (Very High growth, Emerging) -->
    <circle cx="550" cy="170" r="35" fill="#33cc33" fill-opacity="0.7" stroke="#333" stroke-width="2" />
    <text x="550" y="165" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle">Retrieval</text>
    <text x="550" y="185" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle">Mechanisms</text>
    
    <!-- Orchestration: Cash Cows (High growth, Open Source) -->
    <circle cx="200" cy="360" r="30" fill="#3399ff" fill-opacity="0.7" stroke="#333" stroke-width="2" />
    <text x="200" y="365" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Orchestration</text>
    
    <!-- Legend -->
    <rect x="580" y="380" width="150" height="150" fill="white" stroke="#ccc" stroke-width="1" />
    <text x="655" y="400" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Legend</text>
    
    <circle cx="600" cy="425" r="10" fill="#ff9900" fill-opacity="0.7" stroke="#333" stroke-width="1" />
    <text x="670" y="430" font-family="Arial" font-size="14" text-anchor="middle">Stars</text>
    
    <circle cx="600" cy="455" r="10" fill="#33cc33" fill-opacity="0.7" stroke="#333" stroke-width="1" />
    <text x="670" y="460" font-family="Arial" font-size="14" text-anchor="middle">Question Marks</text>
    
    <circle cx="600" cy="485" r="10" fill="#3399ff" fill-opacity="0.7" stroke="#333" stroke-width="1" />
    <text x="670" y="490" font-family="Arial" font-size="14" text-anchor="middle">Cash Cows</text>
    
    <circle cx="600" cy="515" r="10" fill="#cc99cc" fill-opacity="0.7" stroke="#333" stroke-width="1" />
    <text x="670" y="520" font-family="Arial" font-size="14" text-anchor="middle">Dogs</text>
    
    <!-- Title -->
    <text x="400" y="590" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">BCG Matrix for RAG Component Investment</text>
  </svg>