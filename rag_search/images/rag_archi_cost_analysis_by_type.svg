    <rect x="270" y="470" width="180" height="30" fill="url(#barGrad3)" rx="5" ry="5"/>
    <text x="360" y="490" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Vector Embeddings</text>
    <text x="360" y="520" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">$7.50-$150</text>
    <text x="360" y="540" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Varies by provider</text>
    <text x="360" y="560" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• OpenAI: $7.50-$40</text>
    <text x="360" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Cohere: $75-$150</text>
    <text x="360" y="600" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Open source: Computing costs</text>

    <!-- Vector Database -->
    <rect x="470" y="470" width="180" height="140" fill="#fff" stroke="#ddd" stroke-width="1" rx="5" ry="5"/>
    <rect x="470" y="470" width="180" height="30" fill="url(#barGrad4)" rx="5" ry="5"/>
    <text x="560" y="490" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Vector Database</text>
    <text x="560" y="520" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">$50-$500+</text>
    <text x="560" y="540" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Scales with data volume</text>
    <text x="560" y="560" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Pinecone: $70-$500+</text>
    <text x="560" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Weaviate: $75-$600+</text>
    <text x="560" y="600" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Qdrant: $50-$400+</text>

    <!-- LLM Generation -->
    <rect x="670" y="470" width="180" height="140" fill="#fff" stroke="#ddd" stroke-width="1" rx="5" ry="5"/>
    <rect x="670" y="470" width="180" height="30" fill="url(#barGrad1)" rx="5" ry="5"/>
    <text x="760" y="490" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">LLM Generation</text>
    <text x="760" y="520" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">$200-$1,500</text>
    <text x="760" y="540" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Depends on architecture</text>
    <text x="760" y="560" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Basic: $200-$500</text>
    <text x="760" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Advanced: $500-$1,000</text>
    <text x="760" y="600" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Agentic: $700-$1,500</text>
</svg>