<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="650" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="titleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#6441A5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2a0845;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="barGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4776E6;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#8E54E9;stop-opacity:0.8" />
        </linearGradient>
        <linearGradient id="barGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#00b09b;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#96c93d;stop-opacity:0.8" />
        </linearGradient>
        <linearGradient id="barGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ff9966;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#ff5e62;stop-opacity:0.8" />
        </linearGradient>
        <linearGradient id="barGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#56ab2f;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#a8e063;stop-opacity:0.8" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Title -->
    <rect x="50" y="20" width="800" height="60" rx="10" ry="10" fill="url(#titleGrad)" filter="url(#shadow)"/>
    <text x="450" y="55" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">RAG Cost Analysis for 100K Pages Monthly</text>
    <text x="450" y="75" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Comprehensive Breakdown by Architecture and Component</text>

    <!-- Cost comparison by architecture -->
    <text x="50" y="120" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Total Monthly Cost by Architecture</text>
    
    <!-- Architecture cost bars -->
    <rect x="50" y="140" width="160" height="30" fill="#f0f0f0" stroke="#ddd" stroke-width="1"/>
    <text x="130" y="160" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Naive RAG</text>
    
    <rect x="50" y="180" width="160" height="30" fill="#f0f0f0" stroke="#ddd" stroke-width="1"/>
    <text x="130" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Retrieve-and-Rerank</text>
    
    <rect x="50" y="220" width="160" height="30" fill="#f0f0f0" stroke="#ddd" stroke-width="1"/>
    <text x="130" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Multimodal RAG</text>
    
    <rect x="50" y="260" width="160" height="30" fill="#f0f0f0" stroke="#ddd" stroke-width="1"/>
    <text x="130" y="280" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Graph RAG</text>
    
    <rect x="50" y="300" width="160" height="30" fill="#f0f0f0" stroke="#ddd" stroke-width="1"/>
    <text x="130" y="320" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Hybrid RAG</text>
    
    <rect x="50" y="340" width="160" height="30" fill="#f0f0f0" stroke="#ddd" stroke-width="1"/>
    <text x="130" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Agentic RAG</text>
    
    <!-- Scale -->
    <line x1="210" y1="140" x2="210" y2="370" stroke="#333" stroke-width="1"/>
    <line x1="210" y1="370" x2="800" y2="370" stroke="#333" stroke-width="1"/>
    
    <line x1="210" y1="370" x2="210" y2="375" stroke="#333" stroke-width="1"/>
    <text x="210" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">$0</text>
    
    <line x1="330" y1="370" x2="330" y2="375" stroke="#333" stroke-width="1"/>
    <text x="330" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">$1,000</text>
    
    <line x1="450" y1="370" x2="450" y2="375" stroke="#333" stroke-width="1"/>
    <text x="450" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">$2,000</text>
    
    <line x1="570" y1="370" x2="570" y2="375" stroke="#333" stroke-width="1"/>
    <text x="570" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">$3,000</text>
    
    <line x1="690" y1="370" x2="690" y2="375" stroke="#333" stroke-width="1"/>
    <text x="690" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">$4,000</text>
    
    <line x1="800" y1="370" x2="800" y2="375" stroke="#333" stroke-width="1"/>
    <text x="800" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">$5,000</text>
    
    <!-- Min Cost bars -->
    <rect x="210" y="140" width="120" height="30" fill="url(#barGrad1)" stroke="#ddd" stroke-width="1"/>
    <text x="330" y="160" font-family="Arial" font-size="12" text-anchor="end" fill="white">$1,250</text>
    
    <rect x="210" y="180" width="144" height="30" fill="url(#barGrad1)" stroke="#ddd" stroke-width="1"/>
    <text x="354" y="200" font-family="Arial" font-size="12" text-anchor="end" fill="white">$1,450</text>
    
    <rect x="210" y="220" width="219" height="30" fill="url(#barGrad1)" stroke="#ddd" stroke-width="1"/>
    <text x="429" y="240" font-family="Arial" font-size="12" text-anchor="end" fill="white">$2,200</text>
    
    <rect x="210" y="260" width="199" height="30" fill="url(#barGrad1)" stroke="#ddd" stroke-width="1"/>
    <text x="409" y="280" font-family="Arial" font-size="12" text-anchor="end" fill="white">$2,000</text>
    
    <rect x="210" y="300" width="199" height="30" fill="url(#barGrad1)" stroke="#ddd" stroke-width="1"/>
    <text x="409" y="320" font-family="Arial" font-size="12" text-anchor="end" fill="white">$2,000</text>
    
    <rect x="210" y="340" width="254" height="30" fill="url(#barGrad1)" stroke="#ddd" stroke-width="1"/>
    <text x="464" y="360" font-family="Arial" font-size="12" text-anchor="end" fill="white">$2,550</text>
    
    <!-- Max Cost bars -->
    <rect x="330" y="140" width="120" height="30" fill="url(#barGrad1)" opacity="0.5" stroke="#ddd" stroke-width="1"/>
    <text x="450" y="160" font-family="Arial" font-size="12" text-anchor="end" fill="#333">$2,250</text>
    
    <rect x="354" y="180" width="141" height="30" fill="url(#barGrad1)" opacity="0.5" stroke="#ddd" stroke-width="1"/>
    <text x="495" y="200" font-family="Arial" font-size="12" text-anchor="end" fill="#333">$2,750</text>
    
    <rect x="429" y="220" width="171" height="30" fill="url(#barGrad1)" opacity="0.5" stroke="#ddd" stroke-width="1"/>
    <text x="600" y="240" font-family="Arial" font-size="12" text-anchor="end" fill="#333">$4,000</text>
    
    <rect x="409" y="260" width="171" height="30" fill="url(#barGrad1)" opacity="0.5" stroke="#ddd" stroke-width="1"/>
    <text x="580" y="280" font-family="Arial" font-size="12" text-anchor="end" fill="#333">$3,800</text>
    
    <rect x="409" y="300" width="221" height="30" fill="url(#barGrad1)" opacity="0.5" stroke="#ddd" stroke-width="1"/>
    <text x="630" y="320" font-family="Arial" font-size="12" text-anchor="end" fill="#333">$4,300</text>
    
    <rect x="464" y="340" width="196" height="30" fill="url(#barGrad1)" opacity="0.5" stroke="#ddd" stroke-width="1"/>
    <text x="660" y="360" font-family="Arial" font-size="12" text-anchor="end" fill="#333">$4,600</text>

    <!-- Component Breakdown -->
    <text x="50" y="430" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Cost Breakdown by Component (For 100K Pages Monthly)</text>

    <!-- Component cost diagram -->
    <rect x="50" y="450" width="800" height="180" fill="#f8f9fa" stroke="#ddd" stroke-width="2" rx="10" ry="10"/>
    
    <!-- Document Processing -->
    <rect x="70" y="470" width="180" height="140" fill="#fff" stroke="#ddd" stroke-width="1" rx="5" ry="5"/>
    <rect x="70" y="470" width="180" height="30" fill="url(#barGrad2)" rx="5" ry="5"/>
    <text x="160" y="490" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Document Processing</text>
    <text x="160" y="520" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">$1,000-$1,500</text>
    <text x="160" y="540" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Largest cost component</text>
    <text x="160" y="560" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• AWS Textract: $1.5K-$2K</text>
    <text x="160" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Azure: $1K-$1.5K</text>
    <text x="160" y="600" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">• Google: $1K-$1.5K</text>

    <!-- Vector Embeddings -->
